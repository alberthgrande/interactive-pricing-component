<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- scss link -->
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- goole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section class="pricing__header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </section>
    </header>

    <main>
      <div class="container">
        <article class="pricing">
          <div class="pricing__flex">
            <p><span>100k</span> Pageviews</p>
            <p><span class="pricing__flex-price">$16.00</span> /month</p>
          </div>

          <div></div>

          <div class="pricing__flex">
            <div class="pricing__flex-center">
              <p>Monthly Billing</p>

              <p>Yearly Billing <span>25% discount</span></p>
            </div>
          </div>

          <hr />

          <div class="pricing__flex">
            <div>
              <p>Unlimited websites</p>
              <p>100% data ownership</p>
              <p>Email reports</p>
            </div>

            <div>
              <button class="pricing__button">Start my trial</button>
            </div>
          </div>
        </article>
      </div>
    </main>

</html>
