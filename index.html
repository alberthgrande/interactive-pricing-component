<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- scss link -->
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- goole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section class="pricing__header">
        <h1 class="pricing__header-title">Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </section>
    </header>

    <main>
      <div class="container">
        <article class="pricing">
          <div class="pricing__flex">
            <p class="pricing__flex-views">
              <span id="views">100k</span> Pageviews
            </p>
            <p>
              <span class="pricing__flex-price" id="price">$16.00</span> /month
            </p>
          </div>

          <div class="pricing__range">
            <input
              type="range"
              class="pricing__range-slider"
              id="range-price"
              min="0"
              max="32"
              value="16"
            />
          </div>
        </article>

        <div class="pricing__flex-center">
          <p class="pricing__billing-monthly">Monthly Billing</p>

          <label class="pricing__switch">
            <input type="checkbox" class="pricing__switch-checkbox" />
            <span class="pricing__switch-slider pricing__switch-round"></span>
          </label>

          <p class="pricing__billing-yearly">
            Yearly Billing
            <span class="pricing__flex-discount"
              >25% <span class="pricing__flex-hidden">discount</span></span
            >
          </p>
        </div>

        <hr />
        <article class="pricing">
          <div class="pricing__flex">
            <div class="pricing__flex-content">
              <p>Unlimited websites</p>
              <p>100% data ownership</p>
              <p>Email reports</p>
            </div>

            <div>
              <button class="pricing__button">Start my trial</button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberth Grande</a>.
      </div>
    </footer>

    <script src="./js/script.js" defer></script>
  </body>
</html>
